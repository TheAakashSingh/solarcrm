version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: solarsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-solarsync}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solarsync_password}
      POSTGRES_DB: ${POSTGRES_DB:-solarsync_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-solarsync}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solarsync-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: solarsync-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-5000}
      # Use DATABASE_URL from .env if set, otherwise construct it from individual variables
      # IMPORTANT: If password contains special characters (@, #, etc.), they must be URL-encoded in DATABASE_URL
      # @ = %40, # = %23, % = %25, etc.
      DATABASE_URL: ${DATABASE_URL}
      # Also pass individual DB variables for debugging
      POSTGRES_USER: ${POSTGRES_USER:-solarsync}
      POSTGRES_DB: ${POSTGRES_DB:-solarsync_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-https://crm.singhjitech.com}
    # Don't expose backend port directly - access via nginx
    expose:
      - "5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount uploads directory if you have file uploads
      - ./backend/uploads:/app/uploads
      # Mount logs directory
      - ./backend/logs:/app/logs
    networks:
      - solarsync-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        npx prisma migrate deploy &&
        echo 'Starting server...' &&
        node server.js
      "

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://crm.singhjitech.com/api}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://crm.singhjitech.com}
    container_name: solarsync-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - solarsync-network

networks:
  solarsync-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

