# Host Nginx Configuration for crm.singhjitech.com
# Place this file at: /etc/nginx/sites-available/crm.singhjitech.com
#
# IMPORTANT: Use this BEFORE SSL certificate is installed
# After running certbot, it will automatically update this file

# HTTP Server (before SSL)
server {
    listen 80;
    server_name crm.singhjitech.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to Docker frontend container on port 8080
    # The frontend container's nginx (nginx.conf) handles routing to backend
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

